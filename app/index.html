<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keepr</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body ng-app="keepr">
    <div ng-controller="AppController" class="sample" layout="column" ng-cloak>
      <md-content class="md-padding">
        <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
          <md-tab ng-repeat="tab in tabs"
                  ng-disabled="tab.disabled"
                  label="{{tab.title}}">
            <div class="app-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
              <div marked="tab.content"></div>
              <br/>
              <md-button class="md-primary md-raised"
                         ng-click="removeTab( tab )"
                         ng-disabled="tabs.length <= 0">
                Remove Note
              </md-button>
            </div>
          </md-tab>
        </md-tabs>
      </md-content>
      <form ng-submit="addTab(tTitle,tContent)" layout="column" class="md-padding" style="padding-top: 0;">
        <div layout="row" layout-sm="column">
          <div flex style="position: relative;">
            <h2 class="md-subhead" style="position: absolute; bottom: 0; left: 0; margin: 0; font-weight: 500; text-transform: uppercase; line-height: 35px; white-space: nowrap;">
              Create New Note:
            </h2>
          </div>
          <md-input-container>
            <label for="label">Label</label>
            <input type="text" id="label" ng-model="tTitle">
          </md-input-container>
          <md-input-container>
            <label for="content">Content</label>
            <input type="text" id="content" ng-model="tContent">
          </md-input-container>
          <md-button class="add-tab md-primary md-raised" ng-disabled="!tTitle" type="submit" style="margin-right: 0;">
            Add Tab
          </md-button>
        </div>
      </form>
    </div>
  </body>
</html>
