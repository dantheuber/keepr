<md-content flex id="content" style="padding:5px">
  <div style="position: fixed; bottom: 3px; right: 3px; z-index:1000">
    <md-button class="md-fab md-mini md-primary"
               ng-if="editor.isEditing"
               ng-click="editor.saveChanges()">
      <md-tooltip md-direction="left">Save Changes</md-tooltip>
      <md-icon class="material-icons">save</md-icon>
    </md-button>
    <md-button class="md-fab md-mini md-warn"
               ng-if="editor.originalNote.title !== undefined && !editor.isEditing"
               ng-click="editor.startEditing()">
      <md-tooltip md-direction="left">Edit Note</md-tooltip>
      <md-icon class="material-icons">edit</md-icon>
    </md-button>
  </div>
  <md-input-container ng-if="editor.isEditing" style="width: 100%; height: 100%; position: relative">
    <textarea name="name"
              focus-me
              placeholder="{{ editor.editedNote.note === '' ? 'Add some content!': 'Editing Note:'}}"
              ng-model="editor.editedNote.note"></textarea>
  </md-input-container>
  <div ng-if="!editor.isEditing" marked="editor.originalNote.note"></div>
</md-content>
