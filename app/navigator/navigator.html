<md-sidenav layout="column" class="md-sidenav-left">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row">
      <div flex="100">
        <md-input-container>
          <input type="text" name="filter"
                 ng-model="nav.searchText"
                 placeholder="Search Notes">
        </md-input-container>
      </div>
    </div>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="note in nav.notes | filter:nav.searchText"
             ng-click="nav.makeActive(note._id)">
      <a>
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <md-icon class="material-icons">file</md-icon>
          </div>
          <div class="inset">
            {{ note.title }}
            <time am-time-ago="note.updated" title="{{ note.updated | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"></time>
          </div>
        </md-item-content>
      </a>
      <md-button class="md-accent md-secondary"
                 ng-click="nav.removeNote(note._id)">
        <md-tooltip md-direction="down">
          Delete
        </md-tooltip>
        <md-icon class="material-icons">
          delete
        </md-icon>
      </md-button>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-sidenav>
