<md-sidenav md-is-locked-open="true" style="-webkit-app-region:drag">
  <md-toolbar class="">
    <div class="md-toolbar-tools" layout="row" style="-webkit-app-region:no-drag">
      <md-input-container class="md-accent" flex>
        <input type="text" name="filter"
                style="position:absolute"
                ng-model="nav.searchText"
                aria-label="Note Search"
                placeholder="Search Here">
      </md-input-container>
      <md-button class="md-fab md-mini md-hue-2 md-primary" ng-click="nav.showNewNote($event)">
        <md-tooltip md-direction="down">Create New</md-tooltip>
        <md-icon class="material-icons">note_add</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item ng-repeat="note in nav.notes | filter:nav.searchText"
                  ng-click="nav.makeActive(note._id)"
                  ng-class="{ 'selected-note': nav.activeId === note._id }"
                  style="-webkit-app-region:no-drag">
      <md-item-content md-ink-ripple layout="row" layout-align="start center">
        <div layout="column" layout-align="left">
          <span style="margin-bottom: -15px">{{ note.title }}</span>
          <time style="font-size: small; color:rgba(100,100,100,.9)" am-time-ago="note.updated" title="{{ note.updated | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"></time>
          <md-fab-speed-dial class="md-scale"
                             md-open="note.menuOpen"
                             md-direction="left"
                             style="top: 0; right: 0; position: absolute">
            <md-fab-trigger>
              <!-- <md-button class="md-fab md-primary md-mini"> -->
                <md-icon class="material-icons">more_horiz</md-icon>
              <!-- </md-button> -->
            </md-fab-trigger>
            <md-fab-actions class="md-toolbar-tools">
              <md-button class="md-accent md-fab md-raised md-mini" ng-click="nav.removeNote($event, note._id)">
                <md-tooltip md-direction="down">Delete</md-tooltip>
                <md-icon class="material-icons">delete</md-icon>
              </md-button>
              <md-button class="md-fab md-mini md-raised" ng-click="nav.renameNote($event, note)">
                <md-tooltip md-direction="down">Rename</md-tooltip>
                <md-icon class="material-icons">edit</md-icon>
              </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
        </div>
      </md-item-content>
      <md-divider></md-divider>
    </md-list-item>
    <!-- <md-list-item style="-webkit-app-region:no-drag">
      <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_new">
        markdown cheatsheet
      </a>
    </md-list-item> -->
  </md-list>
</md-sidenav>
